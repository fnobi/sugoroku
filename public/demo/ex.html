<!DOCTYPE html>
<html>
  <head>
    <title>sample SNS</title>
    <script src="/code/ex-run.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/ex-style.css" />
  </head>
  <body>
    <div id="wrap">
      <header id="header">
        <h1>sample SNS</h1>
        <button id="left_button">←</button>
        <button id="right_button">→</button>
        <button id="post_button">post</button>
      </header>
      <section id="main">
        <section id="home">
          home
        </section>
        <section id="friend">
          friend
        </section>
        <section id="profile">
          profile
        </section>
      </section>
      <section id="postwindow">
        <form>
          <h1>post</h1>
          <p><textarea cols="40" rows="5"></textarea></p>
          <input id="post_cancel_button" type="button" value="cancel" />
          <input type="submit" value="post" />
        </form>
      </section>
    </div>
  </body>
</html>
